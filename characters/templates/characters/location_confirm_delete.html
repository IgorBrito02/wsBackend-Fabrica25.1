{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão de Localização</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="mb-4 text-danger">Confirmar Exclusão de Localização</h1>
            <p class="lead">Você tem certeza de que deseja excluir a localização <strong>{{ location.name }}</strong>?</p>
            <p>Esta ação é irreversível.</p>
            <div class="mt-4">
                <form method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">Confirmar Exclusão</button>
                </form>
                <a href="{% url 'location-list' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
